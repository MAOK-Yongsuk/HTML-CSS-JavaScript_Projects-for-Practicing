<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Funny Login-Page</title>

     <link rel="stylesheet" href="style.css">

</head>
<body>
     <div class="signupBox">
          <img src="logo.png" alt="Code Fed">

          <form action="submitted.html" name="suForm" id="supform">
               <input type="text" placeholder="Fullname" onclick="resetBtn()" id="name" maxlength="30">
               <input type="text" placeholder="Email" id="email" onclick="resetBtn()">
               <input type="password" placeholder="Password" id="pass" onclick="resetBtn()" minlength="8">


               <input type="checkbox" name="check1" id="check" onclick="resetBtn()">
               <label for="check" class="label">I agree with the 'Terms and Policies'.</label>

               <input type="submit" id="submit-btn" value="Sign Up" onmouseover="mouseOver()">
          </form>
     </div>

     <script src="script.js"></script>
     
</body>
</html>
